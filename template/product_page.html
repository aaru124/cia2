<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A online E-commerce sneakers shop made by dmaotech">
    <meta name="keywords" content="sneakers, shoes, E-commerce, online, shop, style, product">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Product Page</title>
</head>
<body class="position-relative" style="margin: 0; overflow-x: hidden; font-size: 1rem;">

    <main class="card" style="display: flex; width: 75%; margin-inline: auto; padding-block: 2.5rem; justify-content: center; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s; border-radius: 5px; text-align: center;">

        <section style="height: 100%; width: 60%; min-width: 380px;">
            <div class=" d-flex align-items-center " style="height: 100%;"></div>
                <img class=" img-fluid" src="img1.jpeg" alt="" style="text-align: center;">
            </div>
        </section>

        <section class="product-content" style="width: 87.5%; margin: auto;">

            <article class="product-content--info">
                <div class="product__info--text">
                    <p class="product__info--brand" style="margin-top: 1.25rem; font-size: 0.75rem; font-weight: 700; letter-spacing: 0.1rem; color: #e36209; text-transform: uppercase;">Sneaker Company</p>
                    <h2 class="product__info--title" style="margin-block: 1rem; font-size: 1.75rem; color: #000;">Fall Limited Edition Sneakers</h2>
                    <p class="product__info--description" style="line-height: 1.5rem;">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                </div>

                <div class="info__pricing d-flex align-items-center" style="margin-block: 1.5rem;">
                    <span class="info__pricing--price" style="font-size: 1.75rem; font-weight: 700; color: #000;">$125.00</span>
                    <span class="info__pricing--discount" style="margin-left: 1rem; padding: 0.2rem 0.5rem; font-weight: 700; color: #e36209; background-color: #f2f2f2; border-radius: 6px;">50%</span>
                    <span class="info__pricing--before" style="margin-left: auto; font-weight: 700; color: #757575;">$250.00</span>
                </div>
            </article>

            <div class="product-content__order d-flex flex-column gap-3">
                <div class="order__quantity position-relative">
                    <input class="order__quantity--input form-control" type="number" value="0" name="quantity" style="width: 100%; height: 100%; padding-block: 1.125rem; background-color: #f8f8f8; border: none; font-size: 1rem; text-align: center; font-weight: 700; border-radius: 8px;">
                    <button class="order__quantity--btn minus btn btn-link" type="button" aria-label="Decrease Quantity"><img src="./images/icon-minus.svg" alt=""></button>
                    <button class="order__quantity--btn plus btn btn-link" type="button" aria-label="Increase Quantity"><img src="./images/icon-plus.svg" alt=""></button>
                </div>

                <button class="order__cart btn btn-primary" type="button" style="margin-bottom: 5rem; display: flex; align-items: center; justify-content: space-evenly; gap: 1rem; width: 100%; padding-block: 1.125rem; background-color: #e36209; color: #fff; font-size: 0.9rem; font-weight: 700; border-radius: 8px; box-shadow: 0px 6px 25px #fff, 0px 6px 15px #e36209;"><img class="order__cart--icon" src="./images/icon-cart-white.svg" alt=""> Add to cart</button>
            </div>
        </section>
    </main>

    <!-- Your JavaScript code here -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
